<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kichat chat client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body class="bg-black/95 text-white flex flex-col h-screen">
    <!-- Tab div -->
    <div id="tabs" class="flex flex-wrap border-b border-gray-700 space-x-0.1">
      <div id="homeTabButton" class="flex items-center">
        <button
          id="tab-home"
          class="px-3 h-full w-full border-t space-x-2 border-green-500 bg-[var(--secondary-color)] flex items-center justify-between outline-none"
        >
          <div class="text-green-400 font-bold">Kichat</div>
        </button>
      </div>
      <button
        id="addChannelButton"
        class="px-2 py-1 h-fit hover:bg-slate-800/70 text-blue-500 my-auto justify-center outline-none"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          strokeWidth="0.5"
          class="size-5"
        >
          <path
            d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z"
          />
        </svg>
      </button>
      <div id="channelModal" class="!opacity-100 hidden flex items-center">
        <input
          type="text"
          id="modalChannelInput"
          placeholder="channel name"
          class="w-[140px] py-1 px-3 border-t border-green-500 bg-[--secondary-color] border-t h-full outline-none focus:ring-0"
        />
        <button
          id="modalAddChannelButton"
          class="px-2 h-full hover:bg-slate-900 text-blue-500 flex items-center justify-center outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            strokeWidth="0.5"
            class="size-5"
          >
            <path
              d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z"
            />
          </svg>
        </button>
      </div>
    </div>
    <!-- Chat div -->
    <div
      id="chats"
      class="relative flex-grow overflow-y-auto w-full bg-[var(--secondary-color)]"
    >
      <div
        id="chat-container-home"
        class="grid grid-rows-[1fr_auto] w-full h-full"
      >
        <div id="chat-home" class="p-4 w-full">
          <div class="flex items-center space-x-2">
            <h1 class="text-3xl font-bold text-green-400 mb-2">Kichat</h1>
            <p class="mt-2">
              developed by
              <a
                href="https://github.com/encoderpie"
                class="text-blue-400 hover:underline"
                target="_blank"
                rel="noopener noreferrer"
                >encoderpie</a
              >
            </p>
          </div>
          <p class="text-sm text-gray-400">
            An open source chat client for kick.com
          </p>
          <div class="mt-4 space-y-2">
            <h2 class="text-lg font-semibold">Links</h2>
            <div class="grid grid-cols-[30px_1fr] gap-1">
              <div class="text-center m-auto">
                <a
                  href="https://github.com/encoderpie"
                  class="text-blue-400 hover:underline"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    width="20"
                    height="20"
                  >
                    <path
                      d="M12 0C5.372 0 0 5.372 0 12c0 5.296 3.438 9.75 8.205 11.31.6.113.82-.262.82-.58 0-.287-.01-1.046-.015-2.053-3.338.724-4.043-1.614-4.043-1.614-.546-1.384-1.332-1.753-1.332-1.753-1.088-.744.083-.729.083-.729 1.205.084 1.84 1.238 1.84 1.238 1.07 1.835 2.809 1.305 3.494.997.107-.774.419-1.305.763-1.605-2.665-.303-5.466-1.334-5.466-5.935 0-1.31.468-2.381 1.236-3.221-.124-.303-.536-1.523.118-3.176 0 0 1.008-.322 3.3 1.23.96-.267 1.986-.4 3.006-.404 1.02.004 2.047.137 3.006.404 2.29-1.552 3.297-1.23 3.297-1.23.655 1.653.243 2.873.12 3.176.77.84 1.236 1.911 1.236 3.221 0 4.61-2.805 5.628-5.476 5.923.431.372.815 1.103.815 2.222 0 1.606-.015 2.896-.015 3.286 0 .322.217.698.825.58C20.565 21.748 24 17.297 24 12c0-6.628-5.372-12-12-12z"
                    />
                  </svg>
                </a>
              </div>
              <a
                href="https://github.com/encoderpie"
                class="text-blue-400 hover:underline"
                target="_blank"
                rel="noopener noreferrer"
                >GitHub</a
              >
              <div class="text-center m-auto">
                <a
                  href="https://instagram.com/encoderpie"
                  class="text-blue-400 hover:underline"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M 8 3 C 5.239 3 3 5.239 3 8 L 3 16 C 3 18.761 5.239 21 8 21 L 16 21 C 18.761 21 21 18.761 21 16 L 21 8 C 21 5.239 18.761 3 16 3 L 8 3 z M 18 5 C 18.552 5 19 5.448 19 6 C 19 6.552 18.552 7 18 7 C 17.448 7 17 6.552 17 6 C 17 5.448 17.448 5 18 5 z M 12 7 C 14.761 7 17 9.239 17 12 C 17 14.761 14.761 17 12 17 C 9.239 17 7 14.761 7 12 C 7 9.239 9.239 7 12 7 z M 12 9 A 3 3 0 0 0 9 12 A 3 3 0 0 0 12 15 A 3 3 0 0 0 15 12 A 3 3 0 0 0 12 9 z"
                    ></path>
                  </svg>
                </a>
              </div>
              <a
                href="https://instagram.com/encoderpie"
                class="text-blue-400 hover:underline"
                target="_blank"
                rel="noopener noreferrer"
                >Instagram</a
              >
              <div class="text-center m-auto">
                <a
                  href="mailto:encoderpie@example.com"
                  class="text-blue-400 hover:underline"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    class="size-4"
                  >
                    <path
                      d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"
                    />
                    <path
                      d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"
                    />
                  </svg>
                </a>
              </div>
              <a
                href="mailto:encoderpie@example.com"
                class="text-blue-400 hover:underline"
                >encoderpie@gmail.com</a
              >
            </div>
          </div>
        </div>
        <div class="text-end opacity-60 py-0.5 px-1">v1.0</div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
